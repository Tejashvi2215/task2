<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body class="bg-light">

    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Forms</span>
      </div>
    </nav>

    <div class="border border-danger container mt-5 text-center">
      <h2 class="m-2">Create Account</h2>
      <h5 class="m-4">Get started with your free account</h5>

      <div class="border border-primary container d-flex flex-column text-center" style="width: 35%">
        <button class="btn text-white fs-5 my-1 p-2" style="background-color: #00acee;">
          <span class="me-3">
            <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
          </span>
            Login via Twitter
        </button>
        <button class="btn text-white fs-5 mt-2 p-2" style="background-color: #3b5998;">
          <span class="me-3"
            ><i
              class="fa-brands fa-facebook-f"
              style="color: #ffffff"
            ></i></span
          >Login via Facebook
        </button>

        <hr class="my-4">

        <form action="#" method="post">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-user" style="color: #2e2e2e"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Full name"
              aria-label="Full name"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-envelope" style="color: #2e2e2e"></i
            ></span>
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              aria-label="Email"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-phone" style="color: #2e2e2e"></i
            ></span>
            <input
              type="number"
              placeholder="+91"
              aria-label="Country code"
              class="form-control"
            />
            <input
              type="number"
              placeholder="Phone number"
              aria-label="Phone number"
              class="form-control"
            />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              ><i class="fa-solid fa-building" style="color: #2e2e2e"></i
            ></label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Select Type of Job</option>
              <option value="1">Medical</option>
              <option value="2">IT Industry</option>
              <option value="3">Automobile</option>
              <option value="4">Business</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-lock" style="color: #2e2e2e"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Create Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-lock" style="color: #2e2e2e"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Repeat Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
            />
          </div>

          <button class="btn btn-primary fs-5 mt-1 p-2 w-100" type="submit">
            Create Account
          </button>
        </form>

        <p class="m-3">
          Have an account? <a href="#" class="text-decoration-none">Log In</a>
        </p>

      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5a6e2e5d2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
